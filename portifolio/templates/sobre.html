{% extends 'base.html' %}

{% block content %}
    <div class="container py-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-lg"
                    style="background: var(--card-bg); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);">
                    <div class="row g-0">
                        <div class="profile2">
                            <!-- TIP: For best results, use a photo with a transparent background like the demo example below-->
                            <!-- Watch a tutorial on how to do this on YouTube (link)-->
                            {% load static %} <img class="profile2-img" src="{% static 'assets/foto_perfil2.png' %}" alt="..." />
                        </div>
    
                        <div class="col-md-8 p-5">
                            <h2 class="mb-4" style="color: var(--primary-color);">// Sobre Mim</h2>
                            <h4 class="text-white mb-3">Vinicius Pontes</h4>
    
                            <p class="text-muted">
                                {{perfil.bio_longa}}
                            </p>
    
                            <div class="mt-4">
                                <h6 class="tech-font text-white mb-3">Tech Stack:</h6>
                                <span class="badge bg-dark border border-secondary p-2 me-2">Python</span>
                                <span class="badge bg-dark border border-secondary p-2 me-2">Django</span>
                                <span class="badge bg-dark border border-secondary p-2 me-2">SQL</span>
                                <span class="badge bg-dark border border-secondary p-2 me-2">Git</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
